  <!-- Main Section -->
  <main class="container mt-1">
    <div class="row justify-content-center mt-3">
      <div class="col-12 col-md-8">
        <h2 class="mt-0 mb-1 text-center">Formulario de Contacto</h2>
        <form id="contact-form">
          <div class="mb-3">
            <label for="subject" class="form-label">Asunto</label>
            <select class="form-select" id="subject" name="subject" required>
              <option value="consulta">Consulta / Sugerencia</option>
              <option value="voluntariado">Voluntariado</option>
              <option value="tengo_un_proyecto">Tengo un Proyecto</option>
              <option value="donacion">Donacion</option>
            </select>
          </div>
  
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Tu nombre" required>
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Tu correo electrónico" required>
          </div>
  
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" name="message" id="message" rows="4" placeholder="Tu mensaje" required></textarea>
          </div>
  
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
        <h2 class="mt-5 mb-3 text-center">⬇ Nuestra encuesta WEB ⬇</h2>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeSUOyoXNOXIM5O9r0Ru27l6Jeo_vNzWwu_DUGZMafaY6QAzA/viewform?embedded=true" width="640" height="1967" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
